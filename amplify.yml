version: 1
backend:
  phases:
    preBuild:
      commands:
        - npm install -g @aws-amplify/cli@latest
        - aws configure set cli_follow_urlparam false
    build:
      commands:
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - cd src/frontend
        - npm install
    build:
      commands:
        - cd src/frontend
        - npm run build
  artifacts:
    baseDirectory: src/frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - src/frontend/node_modules/**/*
